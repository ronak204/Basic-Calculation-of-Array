<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="for"></h1>
    <h2 id="for-1"></h2>
    <h3 id="for-2"></h3>
    <h4 id="for-3"></h4>
    <h5 id="for-4"></h5>
    <h6 id="for-5"></h6>


    <script>
        
        const myColor = ["Red", "Green", "White", "Black"];

            document.getElementById("for").innerHTML=(myColor.join(','));

            document.getElementById("for-1").innerHTML=(myColor.join('+'));

            document.getElementById("for-2").innerHTML=(myColor.slice(0, 3).join(','));

            document.getElementById("for-3").innerHTML=(myColor[0]);

            document.getElementById("for-4").innerHTML=(myColor.slice(1, 3).join(','));

            const newColorArray = [...myColor, "orange"];

            document.getElementById("for-5").innerHTML=(newColorArray.join(','));


    </script>
</body>
</html>
