<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="maxi"></h2>
    <h3 id="mini"></h3>
    <script>
            function findMaxMin(arr) {
                if (arr.length === 0) {
                    console.log("Array is empty");
                    return;
                }

                let max = arr[0];
                let min = arr[0];

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] > max) {
                        max = arr[i];
                    }
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }

                document.getElementById("maxi").innerHTML=("Maximum value: " + max);
                document.getElementById("mini").innerHTML=("Minimum value: " + min);
            }

            const array = [3, 5, 7, 2, 8, -1, 4, 10, 12];
            findMaxMin(array);

    </script>
</body>
</html>
