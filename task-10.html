<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="Original"></h2>
    <h3 id="Reversed"></h3>
    <script>


        function reverseArray(arr) {
            return arr.slice().reverse();
        }

        const originalArray = [1, 2, 3, 4, 5];

        const reversedArray = reverseArray(originalArray);

        document.getElementById("Original").innerHTML=("Original array:", originalArray);
        document.getElementById("Reversed").innerHTML=("Reversed array:", reversedArray);


    </script>
</body>
</html>
