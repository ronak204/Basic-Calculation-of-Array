<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="squar"></h2>
    <script>

            function squareArrayElements(arr) {
                return arr.map(element => element * element);
            }

            const arr = [2, 5, 6, 3, 8, 9];

            const squaredArray = squareArrayElements(arr);

            document.getElementById("squar").innerHTML=(squaredArray);

    </script>
</body>
</html>
