<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="filter"></h2>
    <script>
        function filterLongWords(arr) {
            return arr.filter(word => word.length >= 8);
        }

        const words = ['Python', 'Javascript', 'Go', 'Java', 'PHP', 'Ruby'];

        const filteredWords = filterLongWords(words);

        document.getElementById("filter").innerHTML=(filteredWords);


    </script>
</body>
</html>
